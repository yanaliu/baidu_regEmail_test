<!DOCTYPE html>

        .header {
            width: 960px;

        }

            width: 960px;

            border: 1px solid #5b88b8;

            background-color: #5b88b8;
        }

        }

            float: left;
            background-color: skyblue;
        }
        .aBottom {
            width: 560px;
            height: 373px;
            background-color: green;
        }
        .aside {
            width: 318px;
            height: 562px;
            float: right;
            padding-top:105px;
            padding-left:66px;
            box-sizing: border-box;
            background-color: #f1f1f0;
            border: 1px solid #ccc;
            border-top: none;
        }
        .footer {

<body>

</html>
