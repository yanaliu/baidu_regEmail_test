<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<style>
    table {
        float: inherit;
    }
    h1~p{
        color: red;;
    }
</style>
<body>
<form action="http://www.baidu.com">
    <fieldset>
        <legend>
            注册界面
        </legend>
        <p>
            账号：<input type="text" name="id">
        </p>
        <p>
            密码：<input type="password" name="pwd">
        </p>
        <p>
            性别：
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女
            <input type="radio" name="sex" value="secret" checked>保密
        </p>
        <p>
            爱好：
            <input type="checkbox" name="hobby" value="book">读书
            <input type="checkbox" name="hobby" value="newspaper">看报
            <input type="checkbox" name="hobby" value="eat">吃零食
            <input type="checkbox" name="hobby" value="sleep" checked>睡觉
        </p>
        <p>
            简介：
            <textarea cols="30" rows="10" name="jieshao"></textarea>
        </p>
        <p>
            生日：
            <input type="date" name="birthday">
        </p>
        <p>
            邮箱：
            <input type="email" name="em">
        </p>
        <p>
            手机：
            <input type="number" name="phone">
        </p>
        <p>
            <input type="submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="清空">
        </p>
    </fieldset>

</form>
